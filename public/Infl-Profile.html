<!DOCTYPE html>
<html lang="en" ng-app="influencerProfileApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/Infl-Profile.css">
    
</head>

<body ng-controller="influencerProfileCtrl" ng-init="init()">
    <div class="page-header">
        <h1 class="page-title">Influencer Profile</h1>
    </div>

    <div class="container mt-5">
        <div class="profile-container">
            <form id="profileForm" name="profileForm" ng-submit="submitForm()" novalidate>
                <div class="row mb-3 align-items-center">
                    <div class="col-md-4">
                        <label for="emailid" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="emailid" name="emailid" ng-model="influencer.emailid" readonly required>
                    </div>
                    <div class="col-md-4 mt-3 mt-md-0">
                        <label for="picUpload" class="form-label">Upload Picture</label>
                        <input type="file" class="form-control" id="picUpload" name="picUpload" accept="image/*" onchange="angular.element(this).scope().handleFileChange(this.files)">
                        <div class="mt-2 text-center" id="imagePreview" ng-show="influencer.pic || showPreview">
                            <img id="preview" class="rounded profile-image-preview" ng-src="{{influencer.pic || ''}}" alt="Profile Picture Preview" onerror="this.src='https://placehold.co/200x200/d3d3d3/555555?text=No+Image';">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" ng-model="influencer.name" required>
                    </div>
                    <div class="col-md-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" ng-model="influencer.gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" ng-model="influencer.dob" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" ng-model="influencer.address" required>
                    </div>
                    <div class="col-md-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" ng-model="influencer.city" required>
                    </div>
                    <div class="col-md-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact" name="contact" ng-model="influencer.contact" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="field" class="form-label">Field (Hold Ctrl/Cmd to select multiple)</label>
                        <select class="form-select" id="field" name="field" ng-model="influencer.field" multiple required size="5">
                            <option value="Technology">Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Business">Business</option>
                            <option value="Facts and Knowledge">Facts and Knowledge</option>
                            <option value="Content Creator">Content Creator</option>
                            <option value="Vlogger">Vlogger</option>
                            <option value="Athlete">Athlete</option>
                            <option value ="Gamer">Gamer</option>
                            <option value="Magician">Magician</option>
                            <option value="Comedian">Comedian</option>
                            <option value="Singer">Singer</option>
                            <option value="Dancer">Dancer</option>
                            <option value="Actor">Actor</option>
                            <option value="Education">Education</option>
                            <option value="Health and Fitness">Health and Fitness</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="insta" class="form-label">Instagram Id</label>
                        <input type="text" class="form-control mb-3" id="insta" name="insta" ng-model="influencer.insta">
                        <label for="youtube" class="form-label">YouTube URL</label>
                        <input type="url" class="form-control" id="youtube" name="youtube" ng-model="influencer.youtube">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="otherinfo" class="form-label">Bio:</label>
                        <textarea class="form-control" id="otherinfo" name="otherinfo" rows="3" ng-model="influencer.otherinfo"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12 d-flex justify-content-center gap-3">
                        <button type="button" class="btn btn-themed-primary" ng-click="submitForm('submit')">Submit</button>
                        <button type="button" class="btn btn-themed-secondary" ng-click="submitForm('update')">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container for notifications -->
    <div class="toast-container"></div>

    <!-- AngularJS and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
   <script src="script/infl-Profile.js"></script>
</body>

</html>
