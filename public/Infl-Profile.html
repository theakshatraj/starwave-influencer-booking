<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script/infl-Profile.js"></script>

</head>

<body>
    <div class="container mt-5">
        <h2>Profile Form</h2>
        <form method="post" enctype="multipart/form-data" id="profileForm" onsubmit="return validateForm()">
            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <label for="emailid" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="emailid" name="emailid" required>
                </div>
                <div class="col-md-4 mt-4">
                    <button type="button" class="btn btn-secondary">Search</button>
                </div>
                <div class="col-md-4">
                    <label for="picUpload" class="form-label">Upload Picture</label>
                    <input type="file" class="form-control" id="picUpload" name="picUpload" accept="image/*" required> <!-- restricts files type  to images -->
                    <div class="mt-2 text-center" id="imagePreview" style="display: none;">
                        <img id="preview" class="rounded" style="max-width: 200px; max-height: 200px; object-fit: cover;">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="col-md-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="col-md-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" required>
                </div>
            </div>          
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="field" class="form-label">Field</label>
                    <select class="form-select" id="field" name="field" multiple required>
                        <option value="Technology">Technology</option>
                        <option value="Finance">Finance</option>
                        <option value="Bussiness">Bussiness</option>
                        <option value="Content Creator">Content Creator</option>
                        <option value="Singer">Singer</option>
                        <option value="Dancer">Dancer</option>
                        <option value="Actor">Actor</option>
                        <option value="Education">Education</option>
                        <option value="Health">Health</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="insta" class="form-label">Instagram Id</label>
                    <input type="text" class="form-control" id="insta" name="insta">
                    <label for="youtube" class="form-label">YouTube URL</label>
                    <input type="text" class="form-control" id="youtube" name="youtube">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="otherinfo" class="form-label">Bio:</label>
                    <textarea class="form-control" id="otherinfo" name="otherinfo" rows="3"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12 d-flex justify-content-center">
                    <input type="submit" class="btn btn-danger me-2" value="Submit" formaction="/profile-submit">
                    <input type="submit" class="btn btn-outline-primary"value="Update" formaction="/profile-update">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
