<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="script/admin-all-influ.js"></script>
</head>
<body ng-controller="myController">
    <center>
        <button type="button" class="btn btn-info" ng-click="getAll();">Fetch all users</button>
        <div class="container">
            <table width="700" border="1" class="table">
                <tr>
                    <th>Sr.No</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Contact</th>
                    <th>Field</th>
                    <th>Instagram ID</th>
                    <th>Youtube</th>
                    <th>OtherInfo</th>
                    <th>PicPath</th>
                </tr>
                <tr ng-repeat="obj in jsonArrayAll">
                    <td>{{$index + 1}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.name}}</td>
                    <td>{{obj.gender}}</td>
                    <td>{{obj.dob}}</td>
                    <td>{{obj.address}}</td>
                    <td>{{obj.city}}</td>
                    <td>{{obj.contact}}</td>
                    <td>{{obj.field}}</td>
                    <td>{{obj.insta}}</td>
                    <td>{{obj.youtube}}</td>
                    <td>{{obj.otherinfo}}</td>
                    <td>{{obj.picpath}}</td>
                </tr>
            </table>
        </div>
    </center>
</body>
</html>
