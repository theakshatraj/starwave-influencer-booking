<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="script/admin-users.js"></script>
</head>
<body ng-controller="myController">
    <center>
        <button type="button" class="btn btn-info" ng-click="getAll();">Fetch all users</button>
        <div class="container">
            <table width="700" border="1" class="table">
                <tr>
                    <th>Sr.No</th>
                    <th>Email</th>
                    <th>User-Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                <tr ng-repeat="obj in jsonArrayAll">
                    <td>{{$index + 1}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.utype}}</td>
                    <td>{{obj.status}}</td>
                    <td>
                        <button type="button" class="btn btn-dark" ng-click="blockUser(obj.email)">Block</button>
                        <button type="button" class="btn btn-dark" ng-click="resumeUser(obj.email)">Resume</button>
                        <button type="button" class="btn btn-dark" ng-click="deleteUser(obj.email)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </center>
</body>
</html>
