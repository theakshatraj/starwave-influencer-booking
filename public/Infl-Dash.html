<!DOCTYPE html>
<html lang="en">
<head>
    <title>Influencer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script/Infl-Dash.js"></script>
</head>
<body>
    <center>
    <h2>Influencer's Dashboard</h2>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="d-flex flex-wrap justify-content-center gap-4">
            <div class="card" style="width: 18rem;">
                <img src="pics/account.png" class="card-img-top" alt="profile-img">
                <div class="card-body">
                    <a href="Infl-Profile.html" class="btn btn-dark">Profile</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="pics/online-booking.png" class="card-img-top" alt="booking-img">
                <div class="card-body">
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#bookingModal">Update your Booking</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="../pics/events.png" class="card-img-top" alt="events">
                <div class="card-body">
                    <a href="event-manager.html" class="btn btn-dark">Event Management</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./pics/setting.png" class="card-img-top" alt="settings">
                <div class="card-body">
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#settingModal">Settings</button>
                </div>
            </div>
        </div>
    </div>
    </center>

    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Post your Booking<span id="msgSignup">*</span></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-6" id="eventForm" method="POST" action="/event-submit">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="col-md-8">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" name="email" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="eventTitle" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="eventTitle" name="eventTitle" required>
                        </div>
                        <div class="row g-6">
                            <div class="col-6">
                                <label for="eventDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="eventDate" name="eventDate" required>
                            </div>
                            <div class="col-6">
                                <label for="eventTime" class="form-label">Timings</label>
                                <input type="time" class="form-control" id="eventTime" name="eventTime" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" name="city" placeholder="City of the event" required>
                        </div>
                        <div class="col-md-6">
                            <label for="eventVenue" class="form-label">Venue</label>
                            <input type="text" class="form-control" id="eventVenue" name="venue" placeholder="Venue of the event" required>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary me-2">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update your Password<span id="msgUpdate">*</span></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-12">
                            <div class="col-md-8 mx-auto">
                                <label for="txtEmail" class="form-label text-start w-100">Email</label>
                                <input type="email" class="form-control" id="txtEmail">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="col-md-8 mx-auto">
                                <label for="oldPwd" class="form-label text-start w-100">Old Password</label>
                                <input type="password" class="form-control" id="oldPwd">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="col-md-8 mx-auto">
                                <label for="newPwd" class="form-label text-start w-100">New Password</label>
                                <input type="password" class="form-control" id="newPwd">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="col-md-8 mx-auto">
                                <label for="conPwd" class="form-label text-start w-100">Confirm Password</label>
                                <input type="password" class="form-control" id="conPwd">
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" id="updatePwd">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
